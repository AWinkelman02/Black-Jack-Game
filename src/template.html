<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Black Jack</title>
  </head>
  <body>
    <div class="gamearea">
      <div class="bx hidden" id="dealercards"></div>
      <div class="bx hidden" id="playercards"></div>
      <div class="gamecontrol">
        <p class="response" id="response">Start A New Game</p>
        <div class="gamebuttons">
          <button id="startgame">Start Game</button>
          <button id="hit" hidden>Hit</button>
          <button id="stay" hidden>Stay</button>
          <button id="newgame" hidden>New Game</button>
        </div>
      </div>
    </div>
  </body>
</html>
